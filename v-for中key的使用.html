<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>
            <label>Id:
                <input type="text" v-model="id">
            </label>

            <label>Name:
                <input type="text" v-model="name">
            </label>

            <input type="button" value="添加" @click="add">
        </div>

        <!--v-for循环的时候，key属性只能用number或String-->
        <!--key在使用的时候必须使用v-bind属性绑定指定key的值-->
        <p v-for="item in list" :key="item.id">
            <input type="checkbox">
            {{item.id}}-----{{item.name}}
        </p>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data : {
                id:'',
                name:'',
                list: [
                    {id :1, name :'李斯'},
                    {id :2, name :'嬴政'},
                    {id :3, name :'赵高'},
                    {id :4, name :'韩非'},
                    {id :5, name :'荀子'},
                ]
            },
            methods : {
                add(){
                    this.list.unshift({id:this.id,name:this.name})
                }
            }
        })
    </script>
</body>
</html>
