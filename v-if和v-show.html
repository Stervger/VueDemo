<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" @click="flag = !flag" value="toggle">

        <!--v-if有较高的切换性能消耗(如果元素涉及到频繁的切换，最好不用v-if)-->
        <!--v-show有较高的初始渲染性能消耗(如果元素可能永远也不会显示出来给用户看到，最好不用v-show)-->
        <h3 v-if="flag">这是用v-if控制的元素</h3>
        <h3 v-show="flag">这是用v-show控制的元素</h3>
    </div>

    <script>
        var vm = new Vue({
            el : '#app',
            data : {
                flag: true
            },
            methods :{
                // toggle(){
                //     this.flag = !this.flag
                // }
            }
        })
    </script>
</body>
</html>
