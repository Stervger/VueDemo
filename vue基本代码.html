<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--导入vue的包-->
    <script src="./lib/vue.js"></script>
</head>
<body>
    <!--new的vue实例会控制这个元素中的所有内容-->
    <!--vue实例所控制的这个元素区域就是V-->
    <div id="app">
        <p>{{msg}}</p>
    </div>

    <script>
        //创建一个vue实例，实例就是VM
       var  vm = new  Vue({
           el: '#app',//表示当前new的这个vue实例控制页面中的哪个区域
           data:{     //存放el中要用到数据，就是M
               msg: '111'//通过vue提供的指令不要在操作dom便可以很方便的把数据渲染到页面上
           }
       })
    </script>
</body>
</html>
