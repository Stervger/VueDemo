<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
        <div id="app">
            <!--对象就是无序键值对集合-->
            <h1 :style="styleobj1">这是一个h1</h1>
        </div>

        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    styleobj1: {color:'red','font-weight':200}
                },
                methods: {}
            })
        </script>
</body>
</html>
