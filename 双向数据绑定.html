<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-model="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <h4>{{msg}}</h4>

        <!--v-bind只能实现数据单向绑定，从M自动绑定到V-->
        <!--<input type="text" :value="msg" style="width: 100%">-->

        <!--v-model能实现表单元素和model中数据的双向绑定，并且只能用在表单元素中-->
        <input type="text" v-model="msg" style="width: 100%">
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg:'123123124'
            },
            methods: {

            }
        })
    </script>
</body>
</html>
