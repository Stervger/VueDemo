<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <!--简单数组-->
        <!--<p v-for="(item ,i) in list">索引值:{{i}}&#45;&#45;&#45;&#45;每一项:{{item}}</p>-->
        <!--对象数组-->
        <!--<p v-for="(user,i) in list1">用户id:{{user.id}}&#45;&#45;&#45;&#45;用户名:{{user.name}}&#45;&#45;&#45;&#45;索引:{{i}}</p>-->
        <!--遍历对象-->
        <!--<p v-for="(val,key) in user">值为：{{val}}&#45;&#45;&#45;&#45;键为:{{key}}</p>-->
        <!--迭代数字(使用v-for迭代数字，起始数字为1)-->
        <p v-for="count in 10">这是第 {{count}} 次循环</p>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data :{
                list:[1,2,3,4,5,6],
                list1:[
                    {id:1,name:"zs1"},
                    {id:2,name:"zs2"},
                    {id:3,name:"zs3"},
                    {id:4,name:"zs4"}
                ],
                user: {id :1,
                        name :'托尼',
                        gender: '男'
                }
            },
            methods : {}
        })
    </script>
</body>
</html>
